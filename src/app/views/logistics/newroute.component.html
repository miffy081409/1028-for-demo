<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Route Info
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                                <div class="form-group">
                                        <label for="exampleInputEmail1">Route #
                                            <small id="emailHelp" class="text-muted">System generated value</small>
                                        </label>
                                        <input type="text" class="form-control" readonly id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Region
                                </label>
                                <select class="form-control">
                                    <option>Select Region</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Provice
                                </label>
                                <select class="form-control">
                                    <option>Select Province</option>
                                </select>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Area
                                </label>
                                <select class="form-control">
                                    <option>Select Area</option>
                                </select>
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">Truck #
                                    </label>
                                    <select class="form-control">
                                        <option>Select Truck</option>
                                    </select>
                                </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Start Point
                                </label>
                                <select class="form-control">
                                    <option>Select Start Point</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover" style="margin-top:15px;">
                        <thead>
                            <tr>
                                <th>Priority #</th>
                                <th>Delivery #</th>
                                <th>Customer</th>
                                <th>Amout</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" />
                                </td>
                                <td>
                                    <input type="text" class="form-control" />
                                </td>
                                <td>
                                    <input type="text" class="form-control" />
                                </td>
                                <td>
                                    <input type="text" class="form-control" readonly placeholder="Autofill" />
                                </td>
                                <td>
                                    <a href="#">Delete</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <hr/>
                    <button type="button" class="btn btn-primary">Save Route</button>
                    <a href="#" class="pull-right">View Map</a>
                </div>
            </div>
        </div>
    </div>
</div>
