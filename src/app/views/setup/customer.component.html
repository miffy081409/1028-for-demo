<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-8">
                <div class="card">
                        <div class="card-header">
                            Customer List
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Customer #</th>
                                        <th>Name</th>
                                        <th>Address</th>
                                        <th>Status</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="background-color: rgba(0, 0, 0, 0.075);">
                                        <td>
                                            <input class="form-control" />
                                        </td>
                                        <td>
                                            <input class="form-control" />
                                        </td>
                                        <td>
                                            <input class="form-control" />
                                        </td>
                                        
                                        <td>
                                            <select class="form-control">
                                                <option>Active</option>
                                                <option>Inactive</option>
                                            </select>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr *ngFor="let order of Orders">
                                        <td>{{order.ID}}</td>
                                        <td>{{order.Customer}}</td>
                                        <td>{{order.SalesMan}}</td>
                                        <td>{{order.Date | date: 'dd/MM/yyyy'}}</td>
                                        <td>{{order.Amount}}</td>
                                        <td>{{order.Status}}</td>
                                        <td>
                                            <a href="#">View</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" href="#">Prev</a>
                                </li>
                                <li class="page-item active">
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">2</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">3</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">4</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </div>
                    </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Customer Info
                </div>
                <div class="card-body">
                        <div class="form-group">
                                <label for="exampleInputEmail1">Customer #
                                    <small id="emailHelp" class="text-muted">System generated value</small>
                                </label>
                                <input type="text" class="form-control" readonly id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">Address</label>
                                <textarea rows="3" class="form-control">
    
                                            </textarea>
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail4">Contact Number</label>
                                    <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp">
                                </div>
                            <div class="form-group">
                                <label for="exampleInputEmail3">Contact Person</label>
                                <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">Status</label>
                                <select class="form-control">
                                    <option>Active</option>
                                    <option>Inactive</option>
                                </select>
                            </div>
                    <hr/>
                    <button type="button" class="btn btn-primary">Save Customer</button>
                </div>
            </div>
        </div>
    </div>
</div>
